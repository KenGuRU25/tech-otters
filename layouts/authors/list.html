{{ define "main" }}
<ul class="post-list h-feed post-card">
    {{ range .Pages }}
        <li class="post-content">
            <a href="{{ .RelPermalink }}">
                <h2 class="post-title">{{ .Title }}</h2>
                {{ with .Params.bio }}
                    <p class="post-summary">{{ . }}</p>
                {{ end }}
            </a>
        </li>
    {{ else }}
        <p>Нет авторов!</p>
    {{ end }}
</ul>
{{ end }}
