baseURL = "https://techpedia.ru/"
defaultContentLanguage = "ru"
languageCode = "ru-ru"
title = "techpedia"
theme = "anubis2"

[languages]
  [languages.ru]
    languageName = "Русский"
    weight = 1
  [languages.en]
    languageName = "English"
    weight = 2

[params]
mainSections = ["instruction", "reviews"]
description = "Anubis2 is another simple minimalist theme for Hugo blog engine."
dateFormat = "02.01.2006"
paginationSinglePost = true
customCSS = ["css/custom1.css"]
colorTheme = "auto"
colorThemeSwitcher = true

readMore = false
readNextPosts = 2
copyCodeButton = true
rssAsSocialIcon = true
locale = "en-us"
math = false # true: enable mathjax globally (default is false)
toc = true

social = [
    { id = "instagram", url = "#" },
    { id = "telegram", url = "#" },
    { id = "youtube", url = "#" },
    { id = "vk", url = "#" },
    { id = "email", url = "mail@techpedia.ru" }
]

